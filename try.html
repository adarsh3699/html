<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#input {
  border: 1px solid #ccc;
  font-family: inherit;
  font-size: inherit;
  padding: 1px 20px;
}
    </style>
</head>

<body>
    <span id="input" role="textbox" contenteditable>asdfgh</span>

    <script src="jquery.js"></script>
    <script>
    $("#input").keyup(function(e) {
        if (e.keyCode == 13) {
            $('#input').blur();
        }
    })
    </script>
</body>

</html>
