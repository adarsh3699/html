<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/home.css" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bhemu's Notes</title>
</head>
<body>
    <div id="bar">
        <input type="text" id="inputBox" autofocus placeholder="Take a note..."/>
    </div>
    <div id="addButton" onclick="handleAddBtnClick()">
        <img src="img/add.png" height="30px" id="addImg">
        <div id="option">
            <div id="addNotes" onclick="addNotes()">Note</div>
            <div id="addTodos" onclick="addNotes('todo')">ToDos</div>
        </div>
    </div>
    
    <div id="background">
        <div id="msg"></div>
        <div id="list"></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
