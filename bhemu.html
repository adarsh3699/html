<html>

<head>
    <link rel="stylesheet" href="bhemu.css">
</head>

<body onscroll="handleScroll()">
    
    <div id="wrapper">
        <div id="form">
            <div>
                <input type="email" placeholder="Email" id="email" />
            </div>
            <div>
                <input type="password" placeholder="Password" id="password" />
            </div>
            <div>
                <div id="login" onclick="handleLoginClick()">Login</div>
            </div>

            <div>
                <label for="bird">kauaa</label>
                <select id="bird">
                    <option>kala</option>
                    <option>pila</option>
                    <option>nila</option>
                    <option selected>hara</option>
                </select>
            </div>
            <hr />
            <div>
                <input type="submit" value="Create New Account" id="signup" />
            </div>
        </div>
    </div>

    <div id="experi" class="experi"></div>


    <input type="text" id="box">
    <ul id="name">
        <li>bhemu</li>
        <li>kauaa</li>
        <li>aman</li>
        <li>adarsh</li>
        <li>crow</li>
    </ul>
    <script src="myWeb/javascript/jquery.js"></script>

    <script>
        function printRedGreen() {
            let no = "";
            for (let a = 1; a <= 100; a++) {
                if (a % 2 == 0) {
                    no = no + "<div class = 'red'> " + a + "</div>";
                } else {
                    no = no + "<div class = 'green'>" + a + "</div>";
                }

            }
            document.getElementById("experi").innerHTML = no;
        }

        function handleLoginClick() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let msg = "";
            if (email === "" || password === "") {
                msg = "plz input email and password details";
            } else {
                msg = "Email :- " + email + " Password :- " + password;
                document.getElementById("login").classList.add("disableBtn");
            }
            document.getElementById("experi").innerText = msg;
        }

        function handleScroll() {
            console.log("ruk bhai")
        }

    </script>

    <script>
        $('#box').keyup(function() {
            let search = $(this).val();
            console.log(search);
            $("#name li").removeClass ('highlight');
            if (search != '') {
                $("#name li:contains(" + search + ")").addClass('highlight');
            }
        })
    </script>
    
</body>

</html>
